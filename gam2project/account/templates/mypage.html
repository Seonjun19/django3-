{% extends 'base.html' %}
{% block content %}

    <h1>마이페이지 입니다.</h1>
    <br>
    <br>
    <h3>아이디 : {{user.username}}</h3>
    <br>
    <br>
    <h3>이메일 : {{user.email}}</h3>
    <br>
    <br>
    <title>드래그 가능한 마커 생성하기</title>
    <div id="map" style="width:500px;height:400px;"></div>
    <p><em>마커를 드래그 해주세요!</em></p>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=1ccbfa4616ba236aa8c2ac09158ddf27"></script>
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = { 
                center: new kakao.maps.LatLng(37.5994012,126.862954), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };
        
        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
        
        // 마커가 표시될 위치입니다 
        var markerPosition = new kakao.maps.LatLng(37.5994012,126.862954); 
        
        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });
        
        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);
        
        // 마커가 드래그 가능하도록 설정합니다 
        marker.setDraggable(true); 
        </script>

{% endblock %}
